<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techtrove</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container mx-auto my-5 px-4">
            <div class="flex flex-wrap justify-between items-center mx-auto">
                <section class="logo">
                    <a href="#"><img class="w-[100px]" src="./img/techtrove.png" alt="Logo"></a>
                </section>
                <button id="mobile-menu-toggler" href="#" class="menu-toggle md:hidden" id="menu-toggle">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
                <div id="mega-menu" class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1">
                    <ul class="flex flex-col flex-wrap md:items-center mt-4 font-medium md:flex-row md:space-x-8 md:mt-0">
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                                aria-current="page"
                                >Home</a
                            >
                        </li>

                        <li class="relative pri-menu">
                            <a 
                                href="#" 
                                class="flex items-center justify-between w-full py-2 pl-3 pr-4 font-medium border-b md:w-auto md:border-0"
                            >
                            Solutions
                            </a>
                        </li>

                        <li class="relative pri-menu">
                            <a 
                                href="#" 
                                class="flex items-center justify-between w-full py-2 pl-3 pr-4 font-medium border-b md:w-auto md:border-0"
                            >
                            Company
                            </a>
                        </li>

                        <li class="relative pri-menu">
                            <a 
                                href="#" 
                                class="flex items-center justify-between w-full py-2 pl-3 pr-4 font-medium border-b md:w-auto md:border-0"
                            >
                            Careers
                            </a>

                        </li>
                        <li class="text-center mt-4 md:mt-0">
                            <a 
                                href="#" 
                                class="uppercase text-sm font-semibold md:font-bold md:text-md inline-block md:flex bg-primary rounded-md py-2 px-3 lg:px-5 text-white title-font-family"
                                style="background: #2867c5;"
                            >
                                Contact
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </header>
    
    <section class="hero bg-[radial-gradient(ellipse_at_top_left,_var(--tw-gradient-stops))] from-gray-700 via-gray-900 to-black text-white py-16">
        <div class="container mx-auto text-center p-5 lg:p-20">
            <h1 class="text-6xl md:text-8xl font-extrabold bg-clip-text text-transparent bg-[linear-gradient(to_left,theme(colors.indigo.400),theme(colors.indigo.100),theme(colors.sky.400),theme(colors.fuchsia.400),theme(colors.sky.400),theme(colors.indigo.100),theme(colors.indigo.400))] bg-[length:200%_auto] animate-gradient">Empowering Solutions for Tomorrow's Challenges</h1>
            <p class="text-lg md:text-2xl mt-10">Our Software solutions are crafted to meet the unique needs of your industry, <br> providing scalable and future-proof solutions.</p>
        </div>
    </section>
</body>
</html>
